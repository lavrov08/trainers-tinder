services:
  bot:
    build: .
    container_name: trainers_tinder_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Монтируем базу данных для сохранения данных
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/trainers_tinder.db
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

